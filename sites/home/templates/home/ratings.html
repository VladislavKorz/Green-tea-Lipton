{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/assets/vendors/slick.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/assets/vendors/slick-theme.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/assets/vendors/animate.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/assets/vendors/user-cards.css' %}">
{% endblock head %}


{% block body %}
<div class="container-fluid">
    <div class="row">
        {% for user in users %}
        <div class="col-xl-4 col-sm-6 col-xxl-3 col-ed-4 box-col-4">
            <div class="card social-profile">
                <div class="card-body "  style = "height:320px;">
                    <div class="social-img-wrap">
                        <div class="social-img">
                            <img class="w-100" src="{{user.get_photo}}"
                                alt="profile"></div>
                    </div>
                    <div class="social-details">
                        <h5 class="mb-1"><a href="social-app.html">{{user}}</a></h5><span class="f-light">@brookly.simmons</span>
                        <ul class="card-social">
                        
                                <li class="list-inline-item"><a href="https://t.me/{{user.telegram_id}}"><i class="fa fa-telegram "></i></a></li>
                                <li class="list-inline-item"><a href="https://wa.me/{{user.phone}}"><i class="fa fa-whatsapp"></i></a></li>
                            
                        </ul>
                        <ul class="social-follow">
                            <li>
                                <h5 class="mb-0">1,908</h5><span
                                    class="f-light">Posts</span>
                            </li>
                            <li>
                                <h5 class="mb-0">34.0k</h5><span
                                    class="f-light">Followers</span>
                            </li>
                            <li>
                                <h5 class="mb-0">897</h5><span class="f-light">Following</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        
        {% endfor %}
        
    </div>
</div>
{% endblock body %}
{% block script %}
<script src="{% static 'js/assets/header-slick.js' %}"></script>
<script src="{% static 'js/assets/header-slick.js' %}"></script>
<script src="{% static 'js/assets/slick.min.js' %}"></script>
<script src="{% static 'js/assets/slick.js' %}"></script>
<script src="{% static 'js/assets/header-slick.js' %}"></script>
{% endblock script %}
