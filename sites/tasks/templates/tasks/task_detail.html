{% extends 'base.html' %}

{% block content %}
  <h1>{{ task.title }}</h1>
  <p>{{ task.description }}</p>
  <p>Created at: {{ task.created_at }}</p>
  <p>Updated at: {{ task.updated_at }}</p>
  {% if task
    <p>Completed: {% if task.completed %}Yes{% else %}No{% endif %}</p>
    <a href="{% url 'task_update' pk=task.pk %}">Update task</a>
    <a href="{% url 'task_delete' pk=task.pk %}">Delete task</a>
{% endblock %}
