{% extends "base.html" %}

{% block body %}
  <h1>Список вопросов и ответов</h1>
  {% if faqs %}
    <ul>
      {% for faq in faqs %}
        <li><a href="{% url 'faq_detail' faq.id %}">{{ faq.question }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Нет вопросов и ответов.</p>
  {% endif %}
{% endblock %}
